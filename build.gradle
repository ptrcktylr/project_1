plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

// Set Java version
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    //javalin, gson, junit, postgres, jwt
    //JUnit dependency for testing (see week1 HelloGradle)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    //Javalin dependency we we can expose REST endpoints and send responses to the front end
    compile group: 'io.javalin', name: 'javalin', version: '3.13.3'

    //GSON lets us make Json <=> Java objects conversions
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    //Lets us connect to our database
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'

    //JWT dependency that lets us generate JWT (JSON Web Tokens)
    compile group: 'com.auth0', name: 'java-jwt', version: '3.12.1'

    compile 'org.slf4j:slf4j-simple:1.8.0-beta4'
    
    // Log4J 2
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
	
	// Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
}
