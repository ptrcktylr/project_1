<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Create Reimbursement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ERS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../html/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Narbar End -->

    <!-- New Reimbursement form start -->
    <div class="container mt-5">
        <h2 class="text-center mb-5">New Reimbursement</h2>
          <div class="row justify-content-center">
              <div class="col-lg-8">
                  <div class="card shadow">
                      <div class="card-body">
                          <div id="new-reim-form">
                              <div class="form-group">
                                  <label for="amount" class="form-label">Amount</label>
                                  <div class="input-group mb-3">
                                      <input type="number" class="form-control" name="amount" id="amount" placeholder="">
                                  </div>
                              </div>
                              <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <div class="input-group mb-3">
                                    <textarea name="description" id="description" cols="30" rows="3" class="form-control" placeholder=""></textarea>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="type" class="form-label">Type</label>
                                <div class="input-group mb-3">
                                    <select name="type" id="type" class="form-control">
                                        <option value="1">Lodging</option>
                                        <option value="2">Travel</option>
                                        <option value="3">Food</option>
                                        <option value="4">Other</option>
                                    </select>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label for="Image" class="form-label">Image</label>
                                  <div class="input-group mb-3">
                                      <input type="file" name="recipt" id="recipt" accept="image/png, image/jpeg">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>

    <!-- New Reimbursement form end -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/newReimb.js"></script>
</body>
</html>
