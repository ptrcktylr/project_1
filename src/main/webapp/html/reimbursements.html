<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>ERS - All Reimbursements</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ERS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../html/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout_button" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <!-- Narbar End -->

  <div id="ticketbody">

  </div>

    <!-- My Pending Reimbursements table start -->
    <div id="ticketsContainer" class="container mt-5">
      <h2 class="text-center mb-5">All Reimbursements</h2>
      <div class="row">
        <!-- Filter Container Start -->
        <div id="filterInputContainer">
          <div class="input-group mb-3">
            <!-- type filter -->
            <select class="form-select" name="type_filter" id="type_filter">
              <option selected value="">Type</option>
              <option value="1">Lodging</option>
              <option value="2">Travel</option>
              <option value="3">Food</option>
              <option value="4">Other</option>
            </select>
            <!-- status filter -->
            <select class="form-select" name="status_filter" id="status_filter">
              <option selected value="">Status</option>
              <option value="1">Pending</option>
              <option value="2">Approved</option>
              <option value="3">Denied</option>
            </select>
            <!-- author name -->
            <input type="text" class="form-control" placeholder="Submitted By" name="author_filter" id="author_filter">
            <!-- resolver name -->
            <input type="text" class="form-control" placeholder="Resolved By" name="resolver_filter" id="resolver_filter">
            <button id="filterButton" class="btn btn-dark btn">Filter</button>
          </div>
        </div>
        <!-- Filter Container End -->
      </div>
      <div class="row">
          <div class="col-lg">
              <div class="card shadow">
                  <div class="card-body">
                      <table class="table text-center">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Amount</th>
                              <th scope="col">Type</th>
                              <th scope="col">Status</th>
                              <th scope="col">Submitted By</th>
                              <th scope="col">Resolved By</th>
                              <th scope="col">Submitted At</th>
                              <th scope="col">Resolved At</th>
                            </tr>
                          </thead>
                          <tbody id="reimb-table-body">
                          </tbody>
                      </table>
                      <div class="d-flex justify-content-center align-items-center" style="width: 100%;">
                        <div id="loadingIcon" class="spinner-border text-primary" role="status"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <!-- My Pending Reimbursements table end -->

    <div class="mt-5"></div>
    <div class="mt-5"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/allReimbs.js"></script>
</body>
</html>
